<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시물 목록</title>
  <link rel="stylesheet" href="/heunheuntrip/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css"> 
</head>

<body>
  
  
  <div class="container">
    <h1>회원목록</h1>
    <p>
      <a href='view.html' class="btn btn-primary btn-sm">새 글</a> 
      <a href='../../' class="btn btn-primary btn-sm">메인화면</a>
    </p>
    <div class="bit-list">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">이름</th>
          <th scope="col">이메일</th>
          <th scope="col">전화번호</th>
          <th scope="col">권한</th>
          <th scope="col">가입일</th>                    
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
    
    <nav aria-label="목록 페이지 이동">
  <ul class="pagination justify-content-center">
    <li id="prevPage" class="page-item">
      <a class="page-link" 
        href="?pageNo=0&pageSize=3">이전</a></li>
    <li id="currPage" class="page-item active"><span class="page-link">1</span></li>
    <li id="nextPage" class="page-item ">
      <a class="page-link" 
         href="?pageNo=2&pageSize=3">다음</a></li>
  </ul>
</nav>
  
    
  </div> <!-- .container -->
  
<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th scope='row'>{{no}}</th>
  <td><a class='bit-view-link' href='#' data-no='{{no}}'>{{name}}</td>
  <td>{{email}}</td>
  <td>{{tel}}</td>
  <td>{{auth}}</td>
  <td>{{createdDate}}</td>
</tr>
{{/each}}
</script>
  
<script src="/heunheuntrip/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/heunheuntrip/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/heunheuntrip/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>

</body>
</html>
