<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원 상세조회</title>
  <link rel="stylesheet" href="/HeunheunTrip/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bit-main-header"></header>
  <div class="container">
   
    <h1>회원 상세조회</h1>
  
    <form>
      
          
          <div class="bit-pro col-7">

            <div class="form-group row">
              <label for="no" class="col-sm-2 col-form-label">번호</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" name="no" id="no" readonly/>
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">이름</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">ID (이메일)</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="tel" class="col-sm-2 col-form-label">전화번호</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="tel" id="tel"/>
              </div>
            </div>

            <div class="form-group row">
              <label for="createdDate" class="col-sm-2 col-form-label">가입일</label>
              <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="createdDate" readonly/>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <a class="btn btn-primary" href='index.html'>목록</a>
                <button id="delete-btn" class="btn btn-primary bit-view-item" type='button'>삭제</button>
                <button id="update-btn" class="btn btn-primary bit-view-item" type='button'>변경</button>
                <button id="add-btn" class="btn btn-primary bit-new-item" type='button'>등록</button>
              </div>
            </div>    
            
          </div> <!-- .bit-pro -->
       
    </form>
    
  </div> <!-- .container -->
  
  
<script src="/HeunheunTrip/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/HeunheunTrip/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/HeunheunTrip/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="view.js"></script>
</body>
</html>
