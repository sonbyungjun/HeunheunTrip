<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>호스트 페이지</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="../../lib/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<link href="../../lib/animate.css" rel="stylesheet">
<link href="../../lib/selectric/selectric.css" rel="stylesheet">
<link href="../../lib/aos/aos.css" rel="stylesheet">
<link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/colors/blue.css" rel="stylesheet">

<script src="../../lib/jquery-3.2.1.min.js"></script>
<script src="../../lib/popper.min.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/selectric/jquery.selectric.js"></script>
<script src="../../lib/aos/aos.js"></script>
<script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
<script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
<script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
<script src="../../lib/lib.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="../../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../js/handlebars-paginate.js"></script>

<style>

.page-header {
    margin-top: 20px;
    margin-bottom: 0px;
    padding-bottom: 0;
    border-bottom: none;
}

</style>

</head>

<body>
	<div id="main">
		<div id='heun-header'></div>
		<div class="clearfix"></div>
		<div id="content">
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col col-lg-12 col-xl-10">
						<div class="row has-sidebar">
							<div class="col-md-5 col-lg-4 col-xl-4 col-sidebar">
								<div id="sidebar" class="sidebar-left">
									<div class="sidebar_inner">
										<div class="agent-detail">
											<div class="text-center">
												<div id='profileimg'></div>
												<h4 class="main-name" style="color: #4682B4; font-weight:bold;"></h4>
											</div>
											<ul class="list-unstyled main-infomation"
												style="border-bottom: 0.2px solid #e1e1e1; padding: 5px; margin-left: 30px;">
												<li><span class="main-tel"></span></li>
												<li><span class="main-email"></span></li>
											</ul>
										</div>
										<div class="list-group no-border list-unstyled">

											<a href="host_profile.html" class="list-group-item ">
												<i class="far fa-id-card"></i> 호스트 프로필
											</a> <a href="host_password.html" class="list-group-item"> <i
												class="fas fa-unlock-alt"></i> 비밀번호 변경
											</a> <a href="hostlist.html" class="list-group-item"> <i
												class="fas fa-h-square"></i> 등록한 숙소</a>
                      <a href="hostReservation.html" class="list-group-item active"> <i 
                      class="far fa-bell"></i> 예약 관리</a>
										   <a href="hostreview.html" class="list-group-item"> <i
												class="fas fa-sliders-h"></i> 리뷰 관리
											</a>

										</div>
									</div>
								</div>
							</div>
							<div class="col-md-7 col-lg-8 col-xl-8">
								<div class="page-header bordered">
									<h1>
										예약 관리<small>Reservation</small>
									</h1>
								</div>
								<div class="card-list"></div>
								<div class="pagination-menu"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button class="btn btn-primary btn-circle" id="to-top">
		<i class="fa fa-angle-up"></i>
	</button>
	<div id='heun-footer'></div>


	<script id="tr-template" type="text/x-handlebars-template">
  <input type="hidden" id="pageNo" data-no={{pageNo}}>
    {{#each list}}
              <div class="heun-revitem" style="border-bottom: 1px solid #eee; padding-bottom: 20px; padding-top: 20px">
                <div class="row heun-css">
                  <div class="col-12 col-sm-6 col-md-9" style="font-size: 16px">
                   <h4 style="color: #869E9E">{{rmsName}}</h4>
                   <b>예약 날짜</b> : <span class="cck-in">{{checkIn}}</span> ~ <span class="cck-out">{{checkOut}}</span><br>
                   <b>예약자 명</b> : <span class="rev-name">{{guestName}}     </span> <a href="#" style="color: #3b8ced"><i class="far fa-envelope"></i>  메세지 보내기</a><br> 
                   <b>인원</b> : <span class="rev-pp">{{revPerson}}<span>명
                  </div>
                  <div class="col-6 col-md-3">
                    <button type="button" class="btn btn-sm btn-primary rev-detail" style="width: 100px; text-align: center; margin: 5px;">상세정보</button>
                    {{#if revDelete}}
                    <button type="button" id="rev-delete" class="btn btn-sm btn-danger" data-no={{no}} style="width: 100px; text-align: center; margin: 5px;">예약취소</button>
                    {{/if}}

                    {{#if update}}
                    <button type="button" data-toggle="modal" data-target=".bs-example-modal-lg" id="id-update" class="btn btn-sm btn-inverse rev-update" data-no={{no}} 
                            data-rev={{revUpdate}} style="width: 100px; text-align: center; margin: 5px;" data-reas='{{revReason}}'>예약변경</button>
                    {{/if}}

                  </div>
                </div>
             </div>
    {{/each}}
  </script>

	<script id="page-template" type="text/x-handlebars-template">
    <nav>
      <ul class="pagination pagination-centered">
        {{#paginate pagination type="first"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="previous"}}
          <li id="prevPage" class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="middle" limit="5"}}
          <li class="page-item {{#if active}}active{{/if}}"><a class="page-link" data-no='{{n}}' href="#" onclick="loadList({{n}})">{{n}}</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="next"}}
          <li id="nextPage" class="page-item {{#if disabled}}disabled{{/if}}"><a  class="page-link" href="#" onclick="loadList({{n}})">&raquo;</a></li>
        {{/paginate}}
    
        {{#paginate pagination type="last"}}
          <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&raquo;&raquo;</a></li>
        {{/paginate}}
    </ul>
    </nav>
    </script>

	<div class="modal fade bs-example-modal-lg" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	     <div class="modal-body">
	      <div class="row">
          <div class="col-md-6 ml-auto">
            <h4 style="text-align: center;">BEFORE</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <p style="margin-top:10px"><i class="fas fa-user-friends" style="color: #3b8ced;"></i>    게스트 <span id="heun-modal-person" class="be-person"></span>[ <span class="be-name"></span> ]</p>
                  <p><i class="fas fa-calendar-week" style="color: #3b8ced;"></i>    <span class="be-check-In"></span> ~ <span class="be-check-Out"></span></p>
                </li>
              </ul>
          </div>
          <div class="col-md-6 ml-auto">
            <h4 style="text-align: center;">AFTER</h4>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <p style="margin-top:10px"><i class="fas fa-user-friends" style="color: #3b8ced;"></i>    게스트 <span id="heun-modal-person" class="person"></span>[ <span class="name"></span> ]</p>
                  <p><i class="fas fa-calendar-week" style="color: #3b8ced;"></i>    <span class="check-In"></span> ~ <span class="check-Out"></span></p>
                </li>
                <li class="list-group-item">
                  <p><i class="fas fa-arrow-right" style="color: #3b8ced;"></i>    <span class="reason"></span></p>
                </li>
              </ul>
          </div>
        </div>
       </div>
		   <div class="modal-footer">
		     <button type="button" class="btn btn-danger update-cancel">거절</button>
		     <button type="button" class="btn btn-primary update">변경</button>
		     <button type="button" class="btn btn-secondary modal-close" data-dismiss="modal">닫기</button>
		   </div>
	    </div>
	  </div>
	</div>
	<script src='hostReservation.js'></script>
</body>

</html>
