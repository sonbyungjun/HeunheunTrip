  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">

  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">

<body>
  <div id="main">
    <div id='heun-header'></div>
    <div class="clearfix"></div>
    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="row has-sidebar">
              <div class="col-md-5 col-lg-4 col-xl-4 col-sidebar">
                <div id="sidebar" class="sidebar-left">
                  <div class="sidebar_inner"> 
                    <div class="list-group no-border list-unstyled">
                      <span class="list-group-item heading">예약 관리</span>

                      <span class="list-group-item heading">프로필</span>
                      <a href="my_profile.html" class="list-group-item"><i class="fa fa-fw fa-pencil"></i> 내 프로필</a>
                      <a href="my_password.html" class="list-group-item"><i class="fa fa-fw fa-lock"></i> 비밀번호 변경</a>
                      <a href="list.html" class="list-group-item active"><i class="fa fa-fw fa-plus-square-o"></i> 예약</a>
                      <a href="#" class="list-group-item"><i class="fa fa-fw fa-bookmark-o"></i> 찜 목록</a>
                      <a href="#" class="list-group-item"><i class="fa fa-fw fa-cog"></i> 리뷰 관리</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-7 col-lg-8 col-xl-8">
                <div class="page-header bordered">
                  <h1>예약<small>reservation</small></h1>
                  <div class="clearfix"></div>
            <div class="item-listing list">
            <!-- 리스트 한 개 -->
              <div class="item">
                <div class="row">
                  <div class="col-lg-5">
                    <div class="item-image"> 
                      <a href="property_single.html">
                        <img src="../../img/demo/property/1.jpg" class="img-fluid" alt="">
                      </a>
                      <div class="rev-state">
                      <button style="font-size: 15px" type="button" class="btn btn-sm" disabled="disabled"><i class="fa fa-bell-o">   예약완료</i>
                       </button>
                       
                      <button type="button" class="btn btn-sm btn-secondary riw-write" data-toggle="modal" data-backdrop="static" data-target="#exampleModal">후기 작성</button>
                                             
                        <div class="modal fade riw-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">후기작성</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <form>
                                <h4>숙소에 대한 후기를 남겨주세요!</h4>
                                 <div class="my-rating"></div>
                                  <div class="form-group">
                                    <textarea class="form-control" id="message-text"></textarea>
                                  </div>
                                </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                                <button type="button" class="btn btn-primary">등록</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                        </div>
                    </div>
                  </div>
                  <div class="col-lg-7">
                  <div class="item-info">
                    <h3 class="item-title"><a href="property_single.html">강남역 비트캠프</a></h3>
                    <div class="item-location"><i class="fa fa-map-marker"></i>   강남역 12번 출구</div>
                    <div class="item-details">
                      <ul>
                        <li>체크인<span>2019-05-03</span></li>
                        <li>체크아웃<span>2019-05-05</span></li> 
                        <li>예약 인원 <span>2명</span></li>
                        <li>승인 여부 <span>미승인</span></li>
                      </ul>
                    </div>
                 </div>
                  </div>
                </div>
              </div>

            </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>

  <script src='list.js'></script>
