<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>마이 페이지</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">
  <link rel="stylesheet" href="list.css">
  <link rel="stylesheet" href="../../star/star-rating-svg.css">

  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../../star/jquery.star-rating-svg.js"></script>

</head>

<body>
  <div id="main">
    <div id='heun-header'></div>
    <div class="clearfix"></div>
    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="row has-sidebar">
              <div class="col-md-5 col-lg-4 col-xl-4 col-sidebar">
                <div id="sidebar" class="sidebar-left">
                  <div class="sidebar_inner">
                    <div class="list-group no-border list-unstyled">

                      <a href="my_profile.html" class="list-group-item"><i class="far fa-id-card"></i> 내 프로필</a>
                      <a href="my_password.html" class="list-group-item "><i class="fas fa-unlock-alt"></i> 비밀번호 변경</a>
                      <a href="list.html" class="list-group-item active"><i class="fas fa-h-square"></i> 예약</a>
                      <a href="#" class="list-group-item"><i class="fas fa-bookmark"></i> 찜 목록</a>
                      <a href="#" class="list-group-item"><i class="fas fa-sliders-h"></i> 리뷰 관리</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-7 col-lg-8 col-xl-8">
                <div class="page-header bordered">
                  <h1>예약<small>reservation</small></h1>
                  <div class="clearfix"></div>

                  <!-- 핸들바스 적용지점 -->
                  <div class="item-listing list"></div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>

  </div>
  <div id='heun-footer'></div>

  <!-- 핸들바스 -->
  <script id="tr-template" type="text/x-handlebars-template">

    {{#each list}}
              <div class="item">
                <div class="row">
                  <div class="col-lg-5">
                    <div class="item-image"> 
                      <a href="property_single.html">
                        <img src="../../upload/roomphoto/Thumbnail/{{thumbnail}}.jpeg" class="img-fluid" alt="">
                      </a>
                      <div class="rev-state">
                      <button style="font-size: 15px" type="button" class="btn btn-sm" disabled="disabled"><i class="fas fa-check"></i>   {{status}}</i>
                       </button>
                      {{#if count}}
                      <button type="button" class="btn btn-sm btn-primary riw-complete">후기 등록완료</button>
                       {{else if isBtn}}
                       <button type="button" class="btn btn-sm btn-secondary riw-write" data-toggle="modal" data-backdrop="static" data-target="#exampleModal">후기 작성</button>
                       <input type="hidden" class="form-control input-room" data-no={{rmsNo}}>
                       {{/if}}
                      

                        </div>
                    </div>
                  </div>
                  <div class="col-lg-7">
                  <div class="item-info">
                    <h3 class="item-title"><a href="property_single.html">{{rmsName}}</a></h3>
                    <div class="item-location"><i class="fas fa-map-marker-alt"></i>   {{address}}</div>
                    <div class="item-details">
                      <ul>
                        <li>체크인<span>{{checkIn}}</span></li>
                        <li>체크아웃<span>{{checkOut}}</span></li> 
                        <li>예약 인원 <span>{{revPerson}}</span></li>
                        <li>승인 여부 <span>{{stanBy}}</span></li>
                      </ul>
                    </div>
                 </div>
                  </div>
                </div>
              </div>
   {{/each}}

  </script>
  <div class="modal fade riw-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">후기작성</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <h4>숙소에 대한 후기를 남겨주세요!</h4>
            <div class="my-rating"></div>
            <div class="form-group">
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary insert-riw">등록</button>
        </div>
      </div>
    </div>
  </div>
  <script src='list.js'></script>
</body>

</html>
