<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>숙소 목록</title>
  <link rel="stylesheet" href="/heunheuntrip/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>

    body { padding-top: 20px;}
    .thumbnail:hover {
      cursor: pointer;
    }
    .thumbnail {
      border: 1px solid gray;
      min-height: 400px;
    }
  </style>
</head>

<body>
  
  <div class="container" style="border: 1px solid red">
    <div class="row room-list">
    </div>
  </div>
  
<script id="list-template" type="text/x-handlebars-template">
{{#each list}}
    <div class="col-xs-12 col-sm-6 col-md-3">
      <div class="thumbnail">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/heunheuntrip/images/aa.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/heunheuntrip/images/aa.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="/heunheuntrip/images/aa.jpeg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          </div>
            <div class="caption text-center">
              <h5>{{name}}</h5>
              <p>₩ {{price}}</p>
              <p>평점: {{grade}}</p>
           </div>
         </div>
      </div> 
{{/each}}
</script>
<script src="/heunheuntrip/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/heunheuntrip/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/heunheuntrip/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>

</body>
</html>
