<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>흔흔여행</title>

  <!-- Bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">

  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../lib/animate.css" rel="stylesheet">
  <link href="../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../lib/aos/aos.css" rel="stylesheet">
  <link href="../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../lib/jquery-3.2.1.min.js"></script>
  <script src="../lib/popper.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../lib/selectric/jquery.selectric.js"></script>
  <script src="../lib/aos/aos.js"></script>
  <script src="../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../lib/sidr/jquery.sidr.min.js"></script>
  <script src="../lib/lib.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="heun-header"></div>
  <div id="main">
    <div id="content">
      <div class="container-fluid">
        <div class="row justify-content-md-center">
          <div class="col-md col-lg">
            <div class="sorting">
              <div class="row justify-content-between">
                <div class="col-sm-5 col-md-5 col-lg-4 col-xl-3">
                  <div class="form-group">
                    <select class="form-control ui-select">
                      <option selected="selected">조건</option>
                      <option>인기순</option>
                      <option>낮은가격순</option>
                      <option>높은가격순</option>
                      <option>거리순</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
                  <div class="btn-group float-right" role="group"> <a href="property_grid.html" class="btn btn-light"><i
                        class="fa fa-th"></i></a> <a href="property_listing.html" class="btn btn-light active"><i
                        class="fa fa-bars"></i></a> </div>
                </div>
              </div>
            </div>
            <div class="item-listing grid row">
            </div>
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
              </ul>
            </nav>
          </div>


        </div>
      </div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>

  </div>
  <script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script id="list-template" type="text/x-handlebars-template">
    {{#each list}}
      <div class="col-sm-5 col-md-5 col-lg-4 col-xl-2">
        <div class="item">
          <div class="item-image">
            <a href="property_single.html">
              <img src="../img/demo/property/1.jpg" class="img-fluid" alt="">
              <div class="item-meta">
                <div class="item-price">${{price}}</div>
              </div>
            </a>
            <a href="#" class="save-item">
              <i class="fa fa-star"></i>
            </a>
          </div>
          <div class="item-info">
            <h3 class="item-title">{{name}}</h3>
            <div class="item-location">
              <i class="fa fa-map-marker"></i>
              Kirkstone Road, Middlesbrough TS3
            </div>
            <div class="item-details-i">
              <span class="bedrooms" data-toggle="tooltip" title="3 Bedrooms">{{maxPerson}}<i class="fa fa-bed"></i></span>
            </div>
          </div>
        </div>
      </div>
    {{/each}}
  </script>
  <script src="index.js"></script>
</body>

</html>
