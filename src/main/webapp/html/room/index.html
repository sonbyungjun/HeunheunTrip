<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>숙소 리스트</title>
 
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">

  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">

  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/sidr/jquery.sidr.min.js"></script>
  <script src="../../lib/lib.js"></script>

</head>

<body>
  <div id="main">

    <div id="heun-header"></div>

    <div id="content">
      <div class="container-fluid">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="row has-sidebar">
              <div class="col-md-4 col-lg-3">
                <button id="toggle-filters" class="btn btn-primary btn-circle mobile-filter"><i
                    class="fa fa-filter"></i></button>
                <div id="sidebar" class="sidebar-left">
                  <button class="close-panel btn btn-white"><i class="fa fa-long-arrow-left"></i></button>
                  <div class="sidebar_inner">
                    <div id="filters">
                      <div class="card">
                        <div class="card-header">
                          <h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion"
                              href="#p_budget" aria-expanded="true" aria-controls="p_type"> Budget <i
                                class="fa fa-caret-down float-right"></i> </a> </h4>
                        </div>
                        <div id="p_budget" class="panel-collapse collapse" role="tabpanel">
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <input type="text" class="form-control input-sm" placeholder="Min">
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <input type="text" class="form-control input-sm" placeholder="Max">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-header">
                          <h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion"
                              href="#p_type" aria-expanded="true" aria-controls="p_type"> Property Type <i
                                class="fa fa-caret-down float-right"></i> </a> </h4>
                        </div>
                        <div id="p_type" class="panel-collapse collapse show" role="tabpanel">
                          <div class="card-body">
                            <div class="checkbox ">
                              <input type="checkbox" value="1" id="house">
                              <label for="house">House</label>
                            </div>
                            <div class="checkbox ">
                              <input type="checkbox" value="1" id="flat">
                              <label for="flat">Flat</label>
                            </div>
                            <div class="checkbox ">
                              <input type="checkbox" value="1" id="appartment">
                              <label for="appartment">Appartment</label>
                            </div>
                            <div class="checkbox ">
                              <input type="checkbox" value="1" id="farms">
                              <label for="farms">Farms/Lands</label>
                            </div>
                            <div class="checkbox ">
                              <input type="checkbox" value="1" id="room">
                              <label for="room">Room</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-header">
                          <h4 class="panel-title"> <a role="button" data-toggle="collapse" data-parent="#accordion"
                              href="#p_features" aria-expanded="true" aria-controls="p_features"> Features <i
                                class="fa fa-caret-down float-right"></i> </a> </h4>
                        </div>
                        <div id="p_features" class="panel-collapse collapse show" role="tabpanel">
                          <div class="card-body">
                            <div class="checkbox">
                              <input type="checkbox" value="" id="garden">
                              <label for="garden"> Garden</label>
                            </div>
                            <div class="checkbox">
                              <input type="checkbox" value="" id="parking">
                              <label for="parking"> Parking</label>
                            </div>
                            <div class="checkbox">
                              <input type="checkbox" value="" id="fireplace">
                              <label for="fireplace"> Fireplace</label>
                            </div>
                            <div class="checkbox">
                              <input type="checkbox" value="" id="restaurant">
                              <label for="restaurant"> Restaurant</label>
                            </div>
                            <div class="checkbox">
                              <input type="checkbox" value="" id="school">
                              <label for="school"> School</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-8 col-lg-9">
                <div class="sorting">
                  <div class="row justify-content-between">
                    <div class="col-sm-5 col-md-5 col-lg-4 col-xl-3">
                      <div class="form-group">
                        <select class="form-control ui-select">
                          <option selected="selected">Most recent</option>
                          <option>Highest price</option>
                          <option>Lowest price</option>
                          <option>Most reduced</option>
                          <option>Most popular</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
                      <div class="btn-group float-right" role="group"> <a href="property_grid.html"
                          class="btn btn-light"><i class="fa fa-th"></i></a> <a href="property_listing.html"
                          class="btn btn-light active"><i class="fa fa-bars"></i></a> </div>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>

                <div class="item-listing grid">

                  <div id="room-list" class="row">
                  </div>

                </div>

                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>

    <div id="heun-footer"></div>

  </div>

  <script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script id="list-template" type="text/x-handlebars-template">
    {{#each list}}
      
    <div class="col-lg-3 col-md-6 col-sm-6">
      <div class="item">
        <div class="item-image">
          <a href="property_single.html">
            <img src="../../upload/roomphoto/Thumbnail/{{thumbnail}}.jpeg" class="img-fluid" alt="">
          </a> 
          <a href="#" class="save-item"><i class="fa fa-star"></i></a> 
        </div>
        <div class="item-info">
          <h3 class="item-title">{{name}}</h3>
          <div class="item-location">
            <i class="fa fa-map-marker"></i>
            {{traffic}}
          </div>
          <div class="item-details-i"> 
            <span class="bedrooms" data-toggle="tooltip" title="3 Bedrooms">{{bed}}<i class="fa fa-bed"></i></span>
            <span class="bathrooms" data-toggle="tooltip" title="2 Bathrooms">{{bath}}<i class="fa fa-bath"></i></span> 
            <span class="float-right">$ {{price}}</span>
          </div>
        </div>
      </div>
    </div>

    {{/each}}
  </script>
  <script src="index.js"></script>

</body>

</html>
