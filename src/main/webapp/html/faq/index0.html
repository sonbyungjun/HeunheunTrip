<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Real Estate</title>

  <!-- Bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">

  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="main">

    <div id="heun-header"></div>

    <div id="content" class="property-single">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-8">
            <div class="page-header v2 bordered row">
              <div class="faq-main col-lg-6">
              <h1>FAQ </h1>
              <h1><I><small>무엇이 궁금한가요??</small></I></h1>
              </div>
              <div class="qna-button col-lg-6">
                <button class="btn btn-primary btn-qna" type="button">Q&A 바로가기</button>
              </div>  
            </div>
            <div class="faq-form">

            </div>
            <form class='faq-add'>
              <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">제목</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="title" name='tilte'>
                </div>
              </div>

              <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">내용</label>
                <div class="col-sm-8">
                  <textarea class="form-control" id='content' name='content' rows='5'></textarea>
                  <div class="form-group row">
                    <div class="col-sm-8">
                      <button type="button" id="add-btn" class="btn btn-primary bit-new-item">등록</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <button type="button" id='addview-btn' class="btn btn-primary bit-view-item update">새글</button>
      </div> <!-- container div 마지막-->
    </div> <!-- content div 마지막-->




    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>




    <div id="heun-footer"></div>

  </div>


  <script id="tr-template" type="text/x-handlebars-template">
        {{#each list}}
            <div class="faq-list">
                <h4 class="title" data-no='{{no}}'>{{title}}</h4>
                <div class="form-group row faq-view">
                    <label for="content" class="col-sm-2 col-form-label">내용</label>
                    <div class="col-sm-8">
                    <textarea class="form-control" id='content-{{no}}' data-no='{{no}}'rows='5' >{{content}}</textarea>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary bit-view-item delete-btn" id='delete-btn-{{no}}' data-no='{{no}}'>삭제</button>
                            <button type="button" class='btn btn-primary bit-view-item update-btn' id='update-btn-{{no}}' data-no='{{no}}'>변경</button>
                        </div>
                    </div>
                </div>
            </div>
        {{/each}}
    </script>

  <script id="detail" type="text/x-handlebars-template">
    </script>


  <script src="index0.js"></script>


</body>

</html>
