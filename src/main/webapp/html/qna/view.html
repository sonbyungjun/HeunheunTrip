<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">

  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="view.css" rel="stylesheet">

  <script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>



</head>

<body>
  <div id="main">

    <div id='heun-header'></div>


    <div id="content">
      <div class="container">
        <h1></h1>

        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <div class="row has-sidebar">
              <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="page-header v2 bordered col-lg-12">
                  <div class="form-group-sm row">
                    <div class="col-sm-8">

                      <div class="dropdown form-inline">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          분류명
                        </button>
                        <div class="dropdown-menu heun-category" aria-labelledby="dropdownMenuButton"></div>
                        <input type = "hidden" id="no">
                        <h4 type="text" class="heun-form" id="title" name='tilte'></h4>
                      </div>
                    </div>
                  </div>
                  

       

                <div class="item-meta-info"><span class="createdDate" id="createdDate">생성일</span><span class="userNo"
                      id='userNo'>작성자</span></div>
                </div>
                <div class="clearfix"></div>
                <div class="item-detail">
                  <div class="col-sm-12">
                    <pre class="heun-form heun-content" id='cont' name='content' rows='5'>내용</pre>
                  </div>

                  <div class="buttons">
                    <a href='index.html' class="btn btn-primary">목록</a>
                    <button type="button" id="delete-btn" class="btn btn-primary bit-view-item">삭제</button>
                    <button type="button" id="update-btn" class="btn btn-primary bit-view-item">변경</button>
                    <button type="button" id="re-btn" class="btn btn-primary bit-view-item">답글</button>
                  </div>

                </div>
              </div>
            </div>
          </div>  
        </div>
        <div id="reply-form"></div>
        </div>
        
      </div>
      <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>
      <div id="heun-footer"></div>
    </div>








    <script id="tr-template" type="text/x-handlebars-template">
  {{#each list}}
  <tr>
    <th scope='row'>{{qnaNo}}</th>
    <td>{{name}}</td>
    <td>{{category}}</td>
    <td><a class='bit-view-link' href='#' data-no='{{qnaNo}}'>{{re}}{{title}}</td>
    <td>{{createdDate}}</td>
    <td>{{viewCount}}</td>
  </tr>
  {{/each}}
  </script>

    <script id="categorylist" type="text/x-handlebars-template">
  {{#each category}}
    <a class="dropdown-item" href="#" data-no="{{no}}">{{ category }}</a>
  {{/each}}
  </script>

  <script id="reply" type="text/x-handlebars-template">
    <br>
    <h3>아래에 답글을 입력해주세요.</h3>
    <div class="form-group row">
      <label for="re-title" class="col-sm-2 col-form-label">제목</label>
      <div class="col-sm-8">
        <input type="text" class="form-control heun-form" id="re-title" name='tilte'>
      </div>
    </div>

    <div class="form-group row">
      <label for="re-content" class="col-sm-2 col-form-label">내용</label>
      <div class="col-sm-8">
        <textarea class="form-control heun-form" id='re-content' name='content' rows='5'></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="re-password" class="col-sm-2 col-form-label">게시글 비밀번호</label>
      <div class="col-sm-8">
        <input type="password" class="form-control heun-form" id="re-password" name='password'>
      </div>
    </div>
    <button type="button" id="re-add-btn" class="btn btn-primary bit-view-item">답글 등록</button>
</script>

    <script src="view.js"></script>
</body>

</html>
