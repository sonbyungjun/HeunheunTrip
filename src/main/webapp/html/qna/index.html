<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
	<title>게시물 목록</title>
  <link rel="stylesheet" href="/heunheuntrip/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <style>
    .pagination {
      justify-content: center;
    }
    .bit-list {
      min-height: 300px;
    }
  </style>
</head>

<body>
  
  <div class="container">
    <h1>QnA</h1>
    <p>
      <a href='view.html' class="btn btn-primary btn-sm">새 글</a> 
      <a href='../../' class="btn btn-primary btn-sm">메인화면</a>
    </p>
    <div class="bit-list">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">이름</th>                    
          <th scope="col">카테고리</th>
          <th scope="col">제목</th>
          <th scope="col">등록일</th>
          <th scope="col">조회수</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
   <div class="pagination-menu"></div>
  </div> <!-- .container -->
  
<script id="tr-template" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <th scope='row'>{{qnaNo}}</th>
  <td>{{name}}</td>
  <td>{{category}}</td>
  <td><a class='bit-view-link' href='#' data-no='{{qnaNo}}'>{{re}}{{title}}</td>
  <td>{{createdDate}}</td>
  <td>{{viewCount}}</td>
</tr>
{{/each}}
</script>

<script id="page-template" type="text/x-handlebars-template">
<nav>
  <ul class="pagination pagination-centered">
    {{#paginate pagination type="first"}}
      <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;&laquo;</a></li>
    {{/paginate}}

    {{#paginate pagination type="previous"}}
      <li id="prevPage" class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&laquo;</a></li>
    {{/paginate}}

    {{#paginate pagination type="middle" limit="5"}}
      <li class="page-item {{#if active}}active{{/if}}"><a class="page-link" data-no='{{n}}' href="#" onclick="loadList({{n}})">{{n}}</a></li>
    {{/paginate}}

    {{#paginate pagination type="next"}}
      <li id="nextPage" class="page-item {{#if disabled}}disabled{{/if}}"><a  class="page-link" href="#" onclick="loadList({{n}})">&raquo;</a></li>
    {{/paginate}}

    {{#paginate pagination type="last"}}
      <li class="page-item {{#if disabled}}disabled{{/if}}"><a class="page-link" href="#" onclick="loadList({{n}})">&raquo;&raquo;</a></li>
    {{/paginate}}
</ul>
</nav>
</script>
  
<script src="/heunheuntrip/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/heunheuntrip/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="/heunheuntrip/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="/heunheuntrip/html/js/handlebars-paginate.js"></script>
<script src="index.js"></script>

</body>
</html>
