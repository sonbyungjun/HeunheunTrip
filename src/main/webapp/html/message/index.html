<html lang="en" style="transform: none;"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>흔흔트립 - 메세지</title>
    
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../lib/animate.css" rel="stylesheet">
    <link href="../../lib/selectric/selectric.css" rel="stylesheet">
    <link href="../../lib/aos/aos.css" rel="stylesheet">
    <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/colors/blue.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    
    <script src="../../lib/jquery-3.2.1.min.js"></script>
    <script src="../../lib/popper.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../lib/selectric/jquery.selectric.js"></script>
    <script src="../../lib/aos/aos.js"></script>
    <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
    <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
    <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
    <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
    <script src="../../lib/lib.js"></script>
    
    <style id="theia-sticky-sidebar-stylesheet-TSS">.theiaStickySidebar:after {content: ""; display: table; clear: both;}</style></head>
    <body style="transform: none; margin-top: 0px;" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <div id="main" style="transform: none;">
	    <div id='heun-header'></div>
	    <div class="container">
      
    </div>
      <div class="container" style="transform: none;">
        <div class="row justify-content-md-center" style="transform: none;">
          <div class="col col-lg-12 col-xl-10" style="transform: none;">
              
              <div class="" style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
                
                <div class="page-header bordered mt0">
                  <h1>MESSAGE <small>호스트와 메세지를 주고 받으세요.</small></h1>
                </div>

              <div class="clearfix"></div>
                <div class="item-listing list"></div>
          </div>
      </div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top" style="visibility: visible; opacity: 1;"><i class="fa fa-angle-up"></i></button>
</div>
<div id='heun-footer'></div>

</div>
<script id="index-template" type="text/x-handlebars-template">
  {{#each list}}
  <div class="item">
      <div class="row" style="width: auto">
        <div class="col-md-3">
          <div class="item-image"> <img src="../../img/demo/profile.jpg" style="height: 150px; width: 150px;" class="heun-mi rounded-circle" alt=""> </div>
        </div>
        <div class="col-md-9"> <a href="#" class="btn btn-primary float-right send-message" data-no={{revNo}}>메세지 보내기</a>
          <h3 class="item-title"><a href="#">숙소 이름이 들어 갈 자리</a></h3>
          <div class="item-location"><i class="fas fa-map-marker-alt" style="color: #3b8ced;"></i>   숙소 위치 </div>
          <div class="item-description">{{content}}</div>
          <div class="item-actions"> <a href="tel:02080226348">{{createdDate}}</a> </div>
        </div>
      </div>
    </div>
    {{/each}}
</script>
<script src='index.js'></script>
</body>
</html>
