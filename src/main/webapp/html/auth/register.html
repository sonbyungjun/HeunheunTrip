  <script src='../../lib/jquery-3.2.1.min.js'></script>
  <script src='../../lib/popper.min.js'></script>
  <script src='../../lib/bootstrap/js/bootstrap.min.js'></script>

<style>
  /* .help-block 을 일단 보이지 않게 설정 */
  #signupForm .help-block {
    display: none;
  }

  /* glyphicon 을 일단 보이지 않게 설정 */
  #signupForm .glyphicon {
    display: none;
  }
</style>
<style>
  .a {
    padding: 40px;
  }
</style>
<style>
  .check {
    padding-bottom: 20px;

  }
</style>

<body>
  <div id='main'>
    <div id='heun-header'></div>
  </div>
  <div id='content'>
    <div class='container'>
      <div class='row justify-content-md-center align-items-center'>
        <div class='col col-md-6  col-lg-7 col-xl-5'>
          <div class='a'>
            <h1>회원가입</h1>
          </div>
          <ul class='nav nav-tabs tab-lg' role='tablist'>
            <li role='presentation' class='nav-item'><a class='nav-link' href='signin.html'>로그인
              </a></li>
            <li role='presentation' class='nav-item'><a class='nav-link active' href='register.html'>회원가입</a></li>
          </ul>
          <div class='tab-content'>
            <div role='tabpanel' class='tab-pane active' id='login'>
              <form action='' id='signupForm' enctype='multipart/form-data'>
                <div class="custom-control custom-radio custom-control-inline check">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" data-name='회원 선택'class="custom-control-input" value='1' checked="checked"> 
                  <label class="custom-control-label" for="customRadioInline1">일반회원</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" data-name='회원 선택' class="custom-control-input" value='2'>
                  <label class="custom-control-label" for="customRadioInline2">호스트</label>
                </div>

                <div class="form-group has-feedback">
                  <label class="control-label" for="name">이름</label> <input class="form-control required" type="text" data-name='이름' name="name" id="name" autocomplete=off /> 
                  <span id="nameErr" style="color:red" class="help-block">잘못된 형식입니다.</span> 
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <label class="control-label" for="email">이메일</label>

                <div class="row form-group has-feedback in-line">
                  <div class="col col-lg-8">
                    <input class="form-control required" type="text" data-name='이메일' name="email" id="email" />
                  </div>

                  <div class="col col-lg-4">
                    <button type='button' class='btn btn-primary btn-lg' id='add-btn' style='font-size:small' disabled="disabled">인증번호 받기</button>
                  </div>
                </div>

                <span id="emailErr" class="help-block">올바른 이메일 형식이 아닙니다. 다시입력해 주세요.</span> 
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>

                <div class="form-group has-feedback">
                  <input class="form-control required" id='play' type="text" placeholder='인증번호를 입력해주세요' data-name='이메일확인' readonly />
                  <span id="emailErr" class="help-block">인증번호가 올바르지 않습니다. </span> 
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                  <label class="control-label" for="pwd">비밀번호</label> 
                  <input class="form-control required" type="password" data-name='비밀번호' name="pwd" id="pwd" autocomplete=off /> 
                  <span id="pwdRegErr" style="color:red" class="help-block">8~16자 영문 소문자,숫자,특수문자를 사용하세요 </span>
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                  <label class="control-label" for="rePwd">비밀번호 재확인</label> 
                  <input class="form-control required" type="password" data-name='비밀번호 확인' name="rePwd" id="rePwd" autocomplete=off />
                  <span id="rePwdErr" style="color:red" class="help-block">비밀번호와 일치하지 않습니다. 다시 입력해 주세요.</span> 
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                  <label class="control-label" for="photo">프로필 사진</label>
                  <div class="input-group mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="fileupload" name="photo" method='post'autocomplete=off aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">파일을 선택하세요</label>
                      </div>
                  </div>
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>

                <div id='images-div'></div>
                <div class='checkbox'>
                  <input type='checkbox' id='terms'> 
                  <label for='terms'>개인정보 정책에 동의 하시겠습니까? </label>
                </div>
                <button type='button' class='btn btn-primary btn-lg' id='btn1'>가입</button>
              </form>
            </div>
          </div>
          <div></div>
        </div>
        <div class='col-md-6 col-lg-5 col-xl-4'>
          <div class='socal-login-buttons'>
            <a href='#' class='btn btn-social btn-block btn-facebook'><i class='icon fa fa-facebook'></i> Continue with Facebook</a>
            <a href='#' class='btn btn-social btn-block btn-twitter'><i class='icon fa fa-twitter'></i> Continue with Twitter</a> 
            <a href='#' class='btn btn-social btn-block btn-google'><i class='icon fa fa-google'></i> Continue with Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class='btn btn-primary btn-circle' id='to-top'>
    <i class='fa fa-angle-up'></i>
  </button>
  <div id='heun-footer'></div>
  <script src='register.js'></script>
</body>

</html>
