<body>

  <div id="content">
    <div class="container">
      <div class="row justify-content-md-center align-items-center">
        <div class="col col-md-6  col-lg-5 col-xl-4">
        <div class='a'>
            <h1>로그인</h1>
          </div>
          <ul class="nav nav-tabs tab-lg" role="tablist">
            <li role="presentation" class="nav-item"><a class="nav-link active"

            <li role="presentation" class="nav-item"><a class="nav-link" href="register.html">회원가입</a></li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="login">
              <form>
                <div class="form-group">
                  <label for="email">이메일</label> <input type="email" id="email"
                    class="form-control form-control-lg" placeholder="이메일을 입력해주세요">
                </div>
                <div class="form-group">
                  <label for="password">비밀번호</label> <input type="password" id="password"
                    class="form-control form-control-lg" placeholder="비밀번호를 입력해주세요">
                </div>
                <p class="text-lg-right">
                  <a href="forget-password.html">비밀번호를 잊으셨나요?</a>
                </p>
                
                <div class="checkbox">
                  <input type="checkbox" id="remember_me" name="saveEmail"> 
                  <label for="remember_me">이메일 저장
                    </label>
                </div>
                <button type="button" class="btn btn-primary btn-lg" id='login-btn'>로그인</button>
              </form>
            </div>
          </div>
          <div></div>
        </div>

        <div class="col-md-6 col-lg-5 col-xl-4">
          <div class="socal-login-buttons">

              class="icon fa fa-facebook"></i> Continue with Facebook</a> <a href="#"
              class="btn btn-social btn-block btn-twitter"><i class="icon fa fa-twitter"></i>
              Continue with Twitter</a> <a href="#" class="btn btn-social btn-block btn-google"><i
              class="icon fa fa-google"></i> Continue with Google</a>
          </div>
        </div>
