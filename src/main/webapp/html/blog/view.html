<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>게시물</title>
	<link rel="stylesheet" href="/heunheuntrip/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="view.css">
</head>
<body>
 
  <div class="container">
    <h1></h1>
    <form>
    
         <div class="form-group row drowroom">
           <label for="checkOutNo" class="col-sm-2 col-form-label">숙소 선택</label>
         <div class="col-sm-8">
            
           <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle form-control" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                방문 숙소
             </button>
            <div class="dropdown-menu heun-checkout" aria-labelledby="dropdownMenuButton"></div>
            </div>
            </div>
          </div> 
          
          <div class="form-group row bit-view-item">
            <label for="no" class="col-sm-2 col-form-label">번호</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="no" name='no' readonly>
            </div>
          </div>
          
           <div class="form-group row bit-view-item">
            <label for="name" class="col-sm-2 col-form-label">작성자</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id='name' readonly>
            </div>
          </div>
          
          
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">제목</label>
            <div class="col-sm-8">
              <input type="text" class="form-control heun-form update" id="title" name='tilte' readonly>
            </div>
          </div>

          <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">내용</label>
            <div class="col-sm-8">
              <textarea class="form-control heun-form update" id='content' name='content' rows='5' readonly></textarea>
            </div>
          </div>
          
          <div class="form-group row bit-view-item">
            <label for="rmsName" class="col-sm-2 col-form-label">숙소 명</label>
            <div class="col-sm-8">
              <input type="text" class="form-control tooltip" title="숙소명입니다." id="rmsName" readonly>
            </div>
          </div>

       
          <div class="form-group row bit-view-item">
            <label for="grade" class="col-sm-2 col-form-label">평점</label>
            <div class="col-sm-8">
              <input type="number" readonly class="form-control" id="grade" readonly>
            </div>
          </div>
          
          <div class="form-group row bit-view-item">
            <label for="createdDate" class="col-sm-2 col-form-label">작성일</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" id="createdDate" readonly>
            </div>
          </div>      
          
          <div class="form-group row">
            <div class="col-sm-8">
              <a href='.' class="btn btn-primary">목록</a> 
              <button type="button" id="delete-btn" class="btn btn-primary bit-view-item">삭제</button>
              <button type="button" id="update-btn" class="btn btn-primary bit-view-item">변경</button>
              <button type="button" id="add-btn" class="btn btn-primary bit-new-item">등록</button>
            </div>
          </div>
        </form>
      </div>

  <script id="checkoutlist" type="text/x-handlebars-template">
{{#each list}}
  <a class="dropdown-item" href="#" data-no="{{rmsNo}}">{{rmsName}}</a>
{{/each}}
</script>

	<script src="/heunheuntrip/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/heunheuntrip/node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="/heunheuntrip/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/heunheuntrip/node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="view.js"></script>
</body>
</html>
