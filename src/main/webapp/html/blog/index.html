<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate</title>
 
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">

  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link href="../../css/colors/blue.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>  
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  
</head>

<body>
  <div id="main">

    <div id='heun-header'></div>

    <div id="content-blog">
      <div class="container">

        <h1 class="main-title centered"><span>TRIP BLOG</span></h1>

        <div class='row main-btn justify-content-between'>

          <div class="btn-group search-choose">
                  <button type="button" class="btn btn-secondary dropdown-toggle searchselect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    리스트형식
                  </button>
                  <div class="dropdown-menu heun-search">
                    <a class="dropdown-item new" data-no="createdDate">최신순</a>
                    <a class="dropdown-item old">오래된순</a>
                    <a class="dropdown-item grade" data-no="grade">평점순</a>
                    <a class="dropdown-item like" >인기순</a>
                  </div>
         </div>

          <div class="col-auto">
            <a href='view.html' class="btn btn-primary btn check-btn">새 블로그 작성하기</a>
          </div>

        </div>


        <div class="page-header v2 bordered mb0"></div>
        <div class="clearfix"></div>

        <!-- 핸들바스 적용 지점 -->
        <div class="item-listing blog-form-list row"></div>

      </div>
    </div>

    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>
    <div id="heun-footer"></div>
  </div>

  <!-- 핸들바스 -->
  <script id="tr-template" type="text/x-handlebars-template">
    {{#each list}}
    <div class='item item-lg col-lg-3 col-md-4 col-sm-6 col-xs-12 one-form'>
        <div class='item-image'><a class='bit-view-link' href='#'>
          <img src=/heunheuntrip/upload/blogphoto/Thumbnail/{{mainPhoto}}.jpeg class='img-fluid' data-no='{{no}}' alt=''>
        </div>
        <div class='blog-list-info'>
          <h3 class='item-title'>{{title}}</h3>

          <div class='item-meta-info'>
          <span class='date'>{{createdDate}}</span><br>
          <span class='author'>글쓴이 : {{name}}</span>
          </div>
        </div>

    </div>
   {{/each}}

  </script>

  <script src="index.js"></script>
</body>

</html>
