<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate</title>

  <!-- Bootstrap -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,200,300,400,500,700" rel="stylesheet">
  <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../../lib/animate.css" rel="stylesheet">
  <link href="../../lib/selectric/selectric.css" rel="stylesheet">
  <link href="../../lib/aos/aos.css" rel="stylesheet">
  <link href="../../lib/Magnific-Popup/magnific-popup.css" rel="stylesheet">
  <link href="../../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

  <script src="../../lib/jquery-3.2.1.min.js"></script>
  <script src="../../lib/popper.min.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="../../lib/selectric/jquery.selectric.js"></script>
  <script src="../../lib/aos/aos.js"></script>
  <script src="../../lib/Magnific-Popup/jquery.magnific-popup.min.js"></script>
  <script src="../../lib/sticky-sidebar/ResizeSensor.min.js"></script>
  <script src="../../lib/sticky-sidebar/theia-sticky-sidebar.min.js"></script>
  <script src="../../lib/lib.js"></script>
  <script src="../../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../js/handlebars-paginate.js"></script>

  

</head>

<body>
  <div id="main">

    <div id='heun-header'></div>

    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-12 col-xl-10">
            <h1 class="main-title centered"><span>TRIP BLOG</span></h1>
          </div>
        </div>
   
        
        <div class="row justify-content-md-center">
    
          <div class="col col-lg-12 col-xl-10">
            <p>
                <a href='view.html' class="btn btn-warning btn-sm check-btn">새 글</a> 
            </p>
              <table class="table table-striped product_comparison">
                  <thead>
                     <tr>
                       <th scope="col">번호</th>
                       <th scope="col">작성자</th>                    
                       <th scope="col">제목</th>
                       <th scope="col">등록일</th>
                     </tr>
                    </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>

              
          </div>

       <div class="pagination-menu"></div>
    </div>
    <button class="btn btn-primary btn-circle" id="to-top"><i class="fa fa-angle-up"></i></button>
    <div id="heun-footer"></div>
  </div>

  <script id="tr-template" type="text/x-handlebars-template">
 {{#each list}}
<tr>
  <th scope='row'>{{no}}</th>
  <td>{{name}}</td>
  <td><a class='bit-view-link' id='title' href='#' data-no='{{no}}'>{{title}}</td>
  <td>{{createdDate}}</td>
</tr>
{{/each}}
    </script>
    
    
      
    <script src="index.js"></script>
    
</body>

</html>
